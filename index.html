<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css
    ">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="site">

        <div class="header container d-flex md:flex-column align-items-center justify-content-between">
            <div class="logo-name">
                QPICK
            </div>
            <form action="#" name="search">
                <input type="search" placeholder="search" class="searchBar" oninput="searchBar(this)"> 
            </form>
            <div class="badges">
                <i class="fa-regular fa-heart position-relative ">
                    <span class="position-absolute badge-heart top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 10px;">
                      0
                      <span class="visually-hidden">unread messages</span>
                    </span>
                </i>
                <i class="fa-solid  fa-cart-shopping position-relative ">
                    <span class="position-absolute badge-cart top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 10px;">
                      0
                      <span class="visually-hidden">unread messages</span>
                    </span>
                </i>
            </div>
        </div>

        <div class="main container">
            
            <div class="home d-flex justify-content-around align-items-center">
                <h2>Аксессуары для 
                    Iphone 13 Pro Max</h2>
                <img src="iPhone-13-Pro-Max-silver-1000x1000 1.png" alt="">
            </div>
            
            <div class="products">

                <h3>Iphone 13 Pro Max</h3>
                <div class="cards d-flex justify-content-between flex-wrap">     

                </div>
            </div>
        </div>

        <div class="footer container d-flex justify-content-between">
            <h3>QPICK</h3>
            <ul>
                <li> Избранное</li>
                <li>Корзина</li>
                <li>Контакты</li>
            </ul>
            <div class="lang">
                <p>Условия сервиса</p>
                <i class="fa-solid fa-globe"></i>  &nbsp; Kaz  &nbsp; Rus &nbsp; Eng
            </div>
            <div class="contact">
                   
                <i class="fa-solid fa-w"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-telegram"></i>
                <i class="fa-brands fa-whatsapp"></i>   
            </div>
        </div>

    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
